--- 
  global: 
    evaluation_interval: 15s
    scrape_interval: 15s
    scrape_timeout: 10s
  scrape_configs: 
    - job_name: coredns
      metrics_path: /metrics
      static_configs: 
        - targets: [ 'dns.example.com:5392' ]
    - job_name: prometheus
      static_configs: 
        - targets: 
            - "dns.example.com:9090"    
    - job_name: registry
      metrics_path: /metrics
      static_configs:
        - targets: [dns.example.com:5001]
    - job_name: 'docker-workers'
      scrape_interval: 15s
      metrics_path: /metrics
      static_configs:
        - targets: [dns.example.com:50501]
    - job_name: 'squid'
      scrape_interval: 15s
      static_configs:
        - targets: [proxy.example.com:9301]
    - job_name: 'ingress'
      scrape_interval: 15s
      static_configs:
        - targets: [ingress:9113]
    - job_name: 'blackbox_ping'
      metrics_path: /probe
      scrape_interval: 60s
      params:
        module: [icmp]  # Look for a HTTP 200 response.
      static_configs:
        - targets:
          - JUSTANOTHERPC
          - HTPC
          - freenas.example.com
          - prometheus.example.com
          - elastic.example.com
          - ca.example.com
      relabel_configs:
        - source_labels: [__address__]
          target_label: __param_target
        - source_labels: [__param_target]
          target_label: instance
        - target_label: __address__
          replacement: prometheusblackbox:9115  # The blackbox exporter's real hostname:port.
    - job_name: 'blackbox'
      metrics_path: /probe
      scrape_interval: 60s
      params:
        module: [http_2xx]  # Look for a HTTP 200 response.
      static_configs:
        - targets:
          - https://prometheusblackbox.example.com
          - https://www.google.com
          - https://prometheus.example.com
          - https://elastic.example.com
          - https://ca.example.com
      relabel_configs:
        - source_labels: [__address__]
          target_label: __param_target
        - source_labels: [__param_target]
          target_label: instance
        - target_label: __address__
          replacement: prometheusblackbox:9115  # The blackbox exporter's real hostname:port.
