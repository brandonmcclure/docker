version: '3.5'
services:
  squidmetrics:
    image: boynux/squid-exporter
    environment:
      SQUID_EXPORTER_LISTEN: ":9301"
      SQUID_HOSTNAME: "proxy.mcd.com"
      SQUID_PORT: "3128"
    ports:
      - 9301:9301
    restart: ${RESTART_POLICY}
  grafana:
    image: grafana/grafana:7.1.5
    ports:
      - '3000:3000'
    volumes:
      - grafana_data:/var/lib/grafana
      - grafana_plugins:/var/lib/grafana/plugins
      - ./mountPoints/grafana/provisioning:/etc/grafana/provisioning
      - ./mountPoints/grafana/grafana.ini:/etc/grafana/grafana.ini
      - grafana_home:/usr/share/grafana
      - grafana_logs:/var/log/grafana
      - grafana_certs:/mnt/certs
    env_file: .env
    restart: ${RESTART_POLICY}
  prometheus:
    depends_on:
      - grafana
    ports:
      - '9090:9090'
    image: prom/prometheus
    volumes:
     - ./mountPoints/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    env_file: .env
    restart: ${RESTART_POLICY}
  nagios:
    image: ethnchao/nagios
    container_name: nagios
    command: --enable-ndo --create-db --server-url http://nagios.cogito.dhha.org
    ports:
      - 4000:80
      - 4001:3000
    restart: always
    logging:
      options:
        max-size: "10m"
        max-file: "10"
    depends_on:
      - nagios_mysql
    volumes:
      - ./mountPoints/nagios/plugin:/data/plugin
      - ./mountPoints/nagios/conf:/usr/local/nagios/etc/mount
      - ./mountPoints/nagios/example:/data/example
  nagios_mysql:
    image: mysql:5.6
    container_name: mysql
    ports:
      - 3306:3306
    restart: always
    logging:
      options:
        max-size: "10m"
        max-file: "10"
    environment:
      - MYSQL_USER=nagios
      - MYSQL_PASSWORD=nagios
      - MYSQL_ADDRESS=nagios_mysql
      - MYSQL_DATABASE=nagios
      - MYSQL_RANDOM_ROOT_PASSWORD=yes
    volumes:
      - ./mountPoints/nagios/db:/var/lib/mysql
volumes:
  registry_data:
  registry_certs:
  registry_requested_certs:
  registry_auth:
  grafana_data:
  grafana_plugins:
  grafana_provisiong:
  grafana_home:
  grafana_logs:
  grafana_certs:
  squid_cache:
  squid_log:
  squid_certs:
  ca_reverseproxy_certs:
  registryui_reverseproxy_certs:
